<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Projeto Agenda</title>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<!-- TESTE DE ARMAZENAMENTO -->

<script type="text/javascript"> 
function cadastrar() 
{ localStorage.setItem("nome", document.form1.nome.value); 
localStorage.setItem("descricao", document.form1.descricao.value); 
}
 function Value1() 
 {
 alert("Nome do Evento é " + localStorage.getItem("nome")); 
 }
 function Value2() 
 {
 alert("Descrição do Evento é " + localStorage.getItem("descricao")); 
 } 
 function ShowLength() 
 {
 alert("Não há eventos armazenados " + localStorage.length); 
 }
 function ClearStorage() 
 {
 localStorage.clear(); alert("Não há eventos armazenados " + localStorage.length); 
 } 
 </script>
 
	  </head>
<body>

<div class="row">
      <form class="col s12" name="form1">
        <div class="row">
          <div class="input-field col s6">
            <input id="input_text" type="text" length="50" name="nome">
            <label for="input_text">Nome do Evento</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" length="200" name="descricao"></textarea>
            <label for="textarea1">Descrição do Evento</label>
          </div>
        </div>
      </form>
    </div>
	
<center><button class="btn waves-effect waves-light" type="submit" name="action" value="cadastrar" onClick="cadastrar()">Cadastrar
<i class="mdi-content-send right"></i></button> <a class="waves-effect waves-light btn" href="index.html">Cancelar</a></center>

 <br> 
 <center><input type="button" value="Verificar nome do Evento" name="Verificar nome do Evento" onClick="Value1()"> </center>
 <br> 
  <center><input type="button" value="Verificar a descricao do Evento" name="Verificar a descricao do Evento" onClick="Value2()" > </center>
 <br>
